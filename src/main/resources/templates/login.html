<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>Hostel Management System</h1>
        </div>

        <div class="login-form-container">
            <div id="error-message" class="alert alert-error" style="display: none;">
                Invalid username or password
            </div>
            <div id="logout-message" class="alert alert-success" style="display: none;">
                You have been logged out
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="login-options">
                <a href="/register" class="register-link">Register as Student</a>
                <div class="social-login">
                    <a href="/oauth2/authorization/google" class="google-login">
                        Login with Google
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
