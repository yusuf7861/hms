<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Manage Wardens')"></head>
<body class="admin-layout">
    <nav th:replace="fragments/layout :: adminSidebar"></nav>
    
    <div class="main-content">
        <header th:replace="fragments/layout :: header"></header>
        
        <div class="content-container">
            <div class="page-header">
                <h1>Manage Wardens</h1>
                <a th:href="@{/admin/wardens/register}" class="btn btn-primary">
                    <!-- SVG add icon can be added here -->
                    <!-- <img th:src="@{/images/add-icon.svg}" alt="Add"> -->
                    Register New Warden
                </a>
            </div>
            
            <div class="filter-section">
                <form th:action="@{/admin/wardens}" method="get" class="filter-form">
                    <div class="form-group">
                        <input type="text" name="search" th:value="${param.search}" placeholder="Search wardens...">
                    </div>
                    <div class="form-group">
                        <select name="status">
                            <option value="">All Status</option>
                            <option value="active" th:selected="${param.status == 'active'}">Active</option>
                            <option value="inactive" th:selected="${param.status == 'inactive'}">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-filter">
                        <!-- SVG filter icon can be added here -->
                        <!-- <img th:src="@{/images/filter-icon.svg}" alt="Filter"> -->
                        Filter
                    </button>
                </form>
            </div>
            
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Assigned Hostel</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${wardens.empty}">
                            <td colspan="7" class="no-data">No wardens found</td>
                        </tr>
                        <tr th:each="warden : ${wardens}">
                            <td th:text="${warden.id}">W001</td>
                            <td th:text="${warden.name}">John Doe</td>
                            <td th:text="${warden.email}">john@example.com</td>
                            <td th:text="${warden.phone}">+1234567890</td>
                            <td th:text="${warden.hostel != null ? warden.hostel.name : 'Not Assigned'}">Boys Hostel A</td>
                            <td>
                                <span th:class="${warden.status == 'active' ? 'status-active' : 'status-inactive'}" 
                                      th:text="${warden.status}">Active</span>
                            </td>
                            <td class="actions">
                                <a th:href="@{/admin/wardens/{id}/view(id=${warden.id})}" class="btn-icon" title="View">
                                    <!-- SVG view icon can be added here -->
                                    <!-- <img th:src="@{/images/view-icon.svg}" alt="View"> -->
                                </a>
                                <a th:href="@{/admin/wardens/{id}/edit(id=${warden.id})}" class="btn-icon" title="Edit">
                                    <!-- SVG edit icon can be added here -->
                                    <!-- <img th:src="@{/images/edit-icon.svg}" alt="Edit"> -->
                                </a>
                                <button class="btn-icon delete-btn" th:data-id="${warden.id}" title="Delete">
                                    <!-- SVG delete icon can be added here -->
                                    <!-- <img th:src="@{/images/delete-icon.svg}" alt="Delete"> -->
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:href="@{/admin/wardens(page=1, search=${param.search}, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == 1 ? 'disabled' : ''}">First</a>
                   
                <a th:href="@{/admin/wardens(page=${currentPage - 1}, search=${param.search}, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == 1 ? 'disabled' : ''}">Previous</a>
                   
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{/admin/wardens(page=${i}, search=${param.search}, status=${param.status})}" 
                       class="page-link" th:classappend="${currentPage == i ? 'active' : ''}" th:text="${i}">1</a>
                </span>
                
                <a th:href="@{/admin/wardens(page=${currentPage + 1}, search=${param.search}, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">Next</a>
                   
                <a th:href="@{/admin/wardens(page=${totalPages}, search=${param.search}, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">Last</a>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Confirm Delete</h2>
                <p>Are you sure you want to delete this warden? This action cannot be undone.</p>
                <div class="modal-actions">
                    <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                    <form id="deleteForm" th:action="@{/admin/wardens/delete}" method="post">
                        <input type="hidden" id="deleteId" name="id">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        
        <footer th:replace="fragments/layout :: footer"></footer>
    </div>
    
    <script th:src="@{/js/admin/wardens.js}"></script>
</body>
</html>
