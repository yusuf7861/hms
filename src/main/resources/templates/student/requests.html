<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('My Requests')"></head>
<body class="student-layout">
    <nav th:replace="fragments/layout :: studentSidebar"></nav>
    
    <div class="main-content">
        <header th:replace="fragments/layout :: header"></header>
        
        <div class="content-container">
            <div class="page-header">
                <h1>My Room Requests</h1>
            </div>
            
            <div class="filter-section">
                <form th:action="@{/student/requests}" method="get" class="filter-form">
                    <div class="form-group">
                        <select name="status">
                            <option value="">All Status</option>
                            <option value="pending" th:selected="${param.status == 'pending'}">Pending</option>
                            <option value="approved" th:selected="${param.status == 'approved'}">Approved</option>
                            <option value="rejected" th:selected="${param.status == 'rejected'}">Rejected</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-filter">
                        <!-- SVG filter icon can be added here -->
                        <!-- <img th:src="@{/images/filter-icon.svg}" alt="Filter"> -->
                        Filter
                    </button>
                </form>
            </div>
            
            <div class="requests-list">
                <div th:if="${requests.empty}" class="no-data">No requests found</div>
                <div th:each="request : ${requests}" class="request-card">
                    <div class="request-header">
                        <div class="request-id">Request #<span th:text="${request.id}">R001</span></div>
                        <span th:class="${'status-badge status-' + request.status}" th:text="${request.status}">Pending</span>
                    </div>
                    
                    <div class="request-content">
                        <div class="room-info">
                            <div class="room-number" th:text="${request.room.number}">101</div>
                            <div class="room-details">
                                <div class="detail-row">
                                    <div class="detail-label">Hostel:</div>
                                    <div class="detail-value" th:text="${request.room.hostel.name}">Boys Hostel A</div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">Type:</div>
                                    <div class="detail-value" th:text="${request.room.type}">Single</div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">Floor:</div>
                                    <div class="detail-value" th:text="${request.room.floor}">1</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="request-details">
                            <div class="detail-row">
                                <div class="detail-label">Requested On:</div>
                                <div class="detail-value" th:text="${#dates.format(request.requestDate, 'dd MMM yyyy')}">01 Jan 2023</div>
                            </div>
                            <div class="detail-row" th:if="${request.status != 'pending'}">
                                <div class="detail-label">Processed On:</div>
                                <div class="detail-value" th:text="${#dates.format(request.processedDate, 'dd MMM yyyy')}">05 Jan 2023</div>
                            </div>
                            <div class="detail-row" th:if="${request.status == 'rejected' && request.rejectionReason != null}">
                                <div class="detail-label">Rejection Reason:</div>
                                <div class="detail-value" th:text="${request.rejectionReason}">Room not available</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="request-actions">
                        <a th:href="@{/student/requests/{id}/view(id=${request.id})}" class="btn btn-secondary">View Details</a>
                        <a th:if="${request.status == 'approved' && !request.profileCompleted}" 
                           th:href="@{/student/profile/complete}" class="btn btn-primary">Complete Profile</a>
                    </div>
                </div>
            </div>
            
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:href="@{/student/requests(page=1, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == 1 ? 'disabled' : ''}">First</a>
                   
                <a th:href="@{/student/requests(page=${currentPage - 1}, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == 1 ? 'disabled' : ''}">Previous</a>
                   
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{/student/requests(page=${i}, status=${param.status})}" 
                       class="page-link" th:classappend="${currentPage == i ? 'active' : ''}" th:text="${i}">1</a>
                </span>
                
                <a th:href="@{/student/requests(page=${currentPage + 1}, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">Next</a>
                   
                <a th:href="@{/student/requests(page=${totalPages}, status=${param.status})}" 
                   class="page-link" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">Last</a>
            </div>
        </div>
        
        <footer th:replace="fragments/layout :: footer"></footer>
    </div>
</body>
</html>
